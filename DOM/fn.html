<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <input type="text" name="fname" placeholder="Enter first name">
    <input type="text" name="lname" placeholder="Enter last name">
   <button type="submit" onclick="savadata(event)">save data</button>
</form>
 <ul id="x">
    
 </ul>
    <script>
        let myul  = document.getElementById("x");
     function savadata(e){
        e.preventDefault();
        let fn=  document.querySelector('input[name="fname"]');
      let ln= document.querySelector('input[name="lname"]');
      myul.innerHTML +='<li>'+fn.value+" "+ln.value+'</li>';
      
     }
    </script>
</body>
</html>
